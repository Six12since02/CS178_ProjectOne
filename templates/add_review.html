<!DOCTYPE html>
<html>
<head><title>Add Review</title></head>
<body>
  <h2>Add a Review for {{ username }}</h2>
  <form method="POST">
    <label>Movie Title: <input type="text" name="title" required></label><br>
    <label>Rating (1-10): <input type="number" name="rating" min="1" max="10" required></label><br>
    <label>Review Text:<br><textarea name="review_text" rows="4" cols="50" required></textarea></label><br>
    <label>Contains Spoilers? 
      <select name="spoiler">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </label><br><br>
    <input type="submit" value="Submit Review">
  </form>
  <p><a href="/">Back to Home</a></p>
</body>
</html>
