<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- display a flash message here, if necessary -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <div class="container">
        <h1 class="mt-5">Movie Reviews</h1>
        <div class="mt-3">
            <!-- Add User Button -->
            <a href="/add-review" class="btn btn-primary">Add Movie Review</a>
            <!-- Delete User Button -->
            <a href="/delete-review" class="btn btn-danger">Delete Movie Review</a>
            <!-- Update User Button -->
            <a href="/update-review" class="btn btn-secondary">Update Movie Review</a>
            <!-- Display All Users Button -->
            <a href="/display-review" class="btn btn-info">Display All Reviews</a>
        </div>
    </div>
</body>
</html>
